<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonaventura traveling</title>
        <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

</head>
<body>
    <!--ACA EMPIEZA EL ENCABEZADO-->
    <nav class="navbar navbar-dark bg-warning" >
        <div class="container-fluid">
            <span class="navbar-brand mb-0 d-none d-lg-block col-md-4 col-lg-4 col-xl-4 "><h3 class="my-0 p-1 text-center text-uppercase">Bonaventura traveling</h3></span>              
            <ul class="nav justify-content-end" >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Crear cuenta</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--ACA EMPIEZA EL LOGIN Y SUS CONTENEDORES-->
    <div class="container w-25 mt-5 rounded shadow container-sm">
        <div class="row">
            <div class="col p-3">
                <div class="text-end">
                    <img src="img/logo.png" width="60" alt="">
                </div>
                <h2 class="fw-bold text-center py-3">Bienvenido</h2>
                <!--LOGIN-->
                <form >
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-4">
                        <label for="pass1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass1" required>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="conectado" class="form-check-input">
                        <label for="conectado" class="form-check-label">Mantener sesión iniciada</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning" href="index.html" >Iniciar Sesión</button>
                    </div>
                    <div class="my-4">
                        <span>No tienes cuenta? <a href="form.html">Regístrate</a></span><br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
</body>
</html>

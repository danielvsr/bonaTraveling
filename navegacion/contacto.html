        <!--ACA EMPIEZA EL FORMULARIO DE CONTACTO-->
        <section class="container w-50 mt-5 mb-5 rounded-3 shadow container-sm">
            <div class="row">
                <div class="col p-3 mb-4 bg-white rounded">
                    <div class="text-end">
                        <img src="../img/logoBT.jpeg" width="150" alt="Bonaventura Traveling Logo"">
                    </div>
                    <h2 class="fw-bold text-center py-3 text-primary">Envíanos tu sugerencia, reclamo o solicitud</h2>
                    <!--FORMULARIO-->
                    <form class="row g-3">
                        <div class="col-md-4 input-group">
                            <span class="input-group-text">Correo Electronico</span>
                            <input type="email" aria-label="email" class="form-control">
                        </div>
                        <div class="col-md-4 input-group">
                            <span class="input-group-text">Nombre y Apellido</span>
                            <input type="text" aria-label="nombre" class="form-control" required>
                            <input type="text" aria-label="apellido" class="form-control" required>
                            <div class="valid-feedback">Campo OK</div>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-4 input-group">
                            <label class="input-group-text" for="tipo">Tipo</label>
                            <select class="form-select" id="tipo" required>
                            <option selected disabled value="">Seleccione tipo de documento...</option>
                            <option value="dni">DNI</option>
                            <option value="lc">LC</option>
                            <option value="le">LE</option>
                            <option value="precaria">Precaria</option>
                            </select>
                            <div class="valid-feedback">Campo OK</div>
                            <div class="invalid-feedback">Complete los datos</div> 
                        </div>
                        <div class="col-md-4 input-group">
                            <span class="input-group-text" for="numero">Numero</span>
                            <input type="number" aria-label="numero" class="form-control" required>
                            <div class="valid-feedback">Campo OK</div>
                            <div class="invalid-feedback">Complete los datos</div>   
                        </div>
                        <div class="col-md-4 input-group" >   
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="noBinario" value="noBinario" required>
                                <label class="form-check-label" for="noBinario">No binario</label>
                            </div>
                        </div>
                        <div class="col-md-4 input-group">
                                <span class="input-group-text">Asunto</span>
                                <input type="text" aria-label="asunto" class="form-control">
                        </div>                    
                        <div class="input-group form-check-inline">
                            <span class="input-group-text">Escriba su consulta</span>
                            <textarea class="form-control" aria-label="Consulta" style="height:100px;"></textarea>
                        </div>
                        <div class="input-group form-check-inline">
                            <input type="file" class="form-control" id="adjunto" 
                            aria-describedby="adjunto" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="button" id="adjunto">Adjuntar</button>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>                  
                    </form>
                </div>
            </div>
        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Empleo Independiente</title>
        <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center text-uppercase">Complete el formulario</h2>
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <!-- class="position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body rounded
                    h-auto d-inline-block" -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 input-group">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input type="text" aria-label="nombre" class="form-control" required>
                        <input type="text" aria-label="apellido" class="form-control" required>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div>
                      </div>
                    <div class="col-md-4 input-group">
                        <label class="input-group-text" for="tipo">Tipo</label>
                        <select class="form-select" id="tipo" required>
                          <option selected disabled value="">Seleccione tipo de documento...</option>
                          <option value="dni">DNI</option>
                          <option value="lc">LC</option>
                          <option value="le">LE</option>
                          <option value="precaria">Precaria</option>
                        </select>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div> 
                    </div>
                    <div class="col-md-4 input-group">
                        <span class="input-group-text" for="numero">Numero</span>
                        <input type="number" aria-label="numero" class="form-control" required>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div>   
                    </div>
                    <div class="col-md-4 input-group" >   
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="noBinario" value="noBinario" required>
                            <label class="form-check-label" for="noBinario">No binario</label>
                        </div>
                    </div>
                    <div class="col-md-4 input-group">
                        <span class="input-group-text">Correo Electronico</span>
                        <input type="email" aria-label="email" class="form-control" required>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div> 
                    </div>
                    <div class="col-md-4 input-group">
                        <span class="input-group-text">Password</span>
                        <input type="password" aria-label="pass1" class="form-control" required>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div> 
                    </div>
                    <div class="col-md-4 input-group">
                        <span class="input-group-text">Confirme</span>
                        <input type="password" aria-label="pass2" class="form-control" required>
                        <div class="valid-feedback">Campo OK</div>
                        <div class="invalid-feedback">Complete los datos</div> 
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </div>                  
                </form>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }else {
                    alert("Los datos fueron cargados correctamente")
                }
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
  
</body>
</html>
